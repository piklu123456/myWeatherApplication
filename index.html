<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="CSS/style.css">

    <title>My Weather Application</title>
</head>

<body>
    <div class="container">

        <header class="modal-header" style="background-color: blue;color:white;font-size: 30px;">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            My Weather Application
        </header>
        <div class="search row">
            <span style="color:red;font-size: 21px;">Enter City Name :</span> <input type="text" name="city" id="city">
            <button class="btn btn-lg btn-success" id="search">Get Weather</button>
        </div>
        <div id="result">
            <div class="row">
                <div class="col-3">Humidity : </div>
                <div class="col-3"><span id="humidity"></span> </div>
                <div class="col-6"><img src="images/humidity.png" alt="humidity"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3">Pressure : </div>
                <div class="col-3"><span id="pressure"></span> </div>
                <div class="col-6"><img src="images/pressure.png" alt="pressure"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3">Temparature : </div>
                <div class="col-3"><span id="temperature"></span> </div>
                <div class="col-6"><img src="images/temperature.png" alt="temperature"></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-3">Wind Speed : </div>
                <div class="col-3"><span id="windspeed"></span> </div>
                <div class="col-6"><img src="images/windspeed.jfif" alt="windspeed"></div>
            </div>
            <hr>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
